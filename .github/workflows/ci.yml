name: Continous Integration

on:
  push:
    branches: master
  pull_request:
    branches: master
  merge_group:
    branches: master
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch or tag to run the workflow on"
        required: true
        default: "master"

env:
  WEBSITE_DIRECTORY: web/bible-on-site
  WEBSITE_NODE_VERSION_FILE: web/bible-on-site/package.json
  WEBSITE_NODE_CACHE_PATH: web/bible-on-site/package-lock.json
  WEBSITE_COVERAGE_REPORT: web/bible-on-site/.coverage/merged/lcov.info
  API_DIRECTORY: web/api
  API_CARGO_FILE: web/api/Cargo.toml
  API_TESTS_DIRECTORY: web/api/tests
  API_TESTS_NODE_VERSION_FILE: web/api/tests/package.json
  API_TESTS_NODE_CACHE_PATH: web/api/tests/package-lock.json
  API_COVERAGE_REPORT: web/api/.coverage/lcov.info
  CROSS_MODULE_COVERAGE_REPORT: .coverage/lcov.info
  DEVOPS_DIRECTORY: devops
  DEVOPS_NODE_VERSION_FILE: devops/package.json
  DEVOPS_NODE_CACHE_PATH: devops/package-lock.json
  WEBSITE_COVERAGE_ARTIFACT_NAME:
  API_COVERAGE_ARTIFACT_NAME:

jobs:
  # ENV SETUP
  setup_env:
    name: Setup Environment Variables
    runs-on: ubuntu-latest
    outputs:
      website_directory: web/bible-on-site
      api_directory: web/api
      website_playwright_version: ${{ steps.get_website_playwright_version.outputs.PLAYWRIGHT_VERSION }}
      api_playwright_version: ${{ steps.get_api_playwright_version.outputs.PLAYWRIGHT_VERSION }}
    steps:
      - run: echo "Setting up environment variables"
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.head_ref }}
      - name: Get API Playwright version
        id: get_api_playwright_version
        working-directory: ${{ env.API_TESTS_DIRECTORY }}
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package.json').devDependencies['@playwright/test'])")" >> $GITHUB_OUTPUT
      - name: Get Website Playwright version
        id: get_website_playwright_version
        working-directory: ${{ env.WEBSITE_DIRECTORY }}
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package.json').devDependencies['@playwright/test'])")" >> $GITHUB_OUTPUT

  # STARTING FLOW
  determine_website_changes:
    name: Determine Website Changes
    needs: setup_env
    secrets: inherit
    uses: ./.github/workflows/shared-ci.yml
    with:
      module_directory: ${{ needs.setup_env.outputs.website_directory }}
      module_name: ${{ needs.setup_env.outputs.website_directory }}
      ci_path: ".github/workflows/ci.yml,.github/workflows/shared-ci.yml,.github/workflows/shared-release.yml"

  determine_api_changes:
    name: Determine API Changes
    needs: setup_env
    secrets: inherit
    uses: ./.github/workflows/shared-ci.yml
    with:
      module_directory: ${{ needs.setup_env.outputs.api_directory }}
      module_name: ${{ needs.setup_env.outputs.api_directory }}
      ci_path: ".github/workflows/ci.yml,.github/workflows/shared-ci.yml,.github/workflows/shared-release.yml"

  build_lcov_docker:
    name: Build LCOV Docker Image
    needs: setup_env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.head_ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build And Cache lcov Docker Image
        uses: docker/build-push-action@v6
        with:
          context: devops/coverage/lcov-docker/
          file: devops/coverage/lcov-docker/Dockerfile
          tags: lcov-cli:0.0.2
          outputs: type=docker,dest=/tmp/lcov-docker-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Store Docker Image
        uses: actions/upload-artifact@v4
        with:
          name: lcov-docker-image
          path: /tmp/lcov-docker-image.tar
          retention-days: 400

  # ACTUAL JOBS
  website_performance:
    name: Website Performance
    runs-on: ubuntu-latest
    needs: [setup_env, determine_website_changes]
    if: ${{ needs.determine_website_changes.outputs.module_changed == 'true' || needs.determine_website_changes.outputs.ci_changed == 'true' }}
    defaults:
      run:
        working-directory: ${{ env.WEBSITE_DIRECTORY }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.head_ref }}

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.WEBSITE_NODE_VERSION_FILE }}
          cache-dependency-path: ${{ env.WEBSITE_NODE_CACHE_PATH }}
          cache: npm

      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ needs.setup_env.outputs.website_playwright_version }}

      - name: Install npm Dependencies
        id: npm_ci
        run: |
          npm ci --no-audit

      - name: Install Playwright Dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          npx playwright install --with-deps
          npx playwright install-deps

      - name: Build cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WEBSITE_DIRECTORY }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build
        id: npm-build
        run: npm run build

      - name: Perf Test
        id: npm-perf-test
        run: npm run test:perf

      - name: Store Perf Report
        uses: actions/upload-artifact@v4
        with:
          name: website-perf-report
          path: ${{ env.WEBSITE_DIRECTORY }}/.playwright-report/perf/
          retention-days: 30
          overwrite: true

  website_e2e:
    name: Website CI
    runs-on: ubuntu-latest
    needs: [setup_env, determine_website_changes, build_lcov_docker]
    if: ${{ needs.determine_website_changes.outputs.module_changed == 'true' || needs.determine_website_changes.outputs.ci_changed == 'true' }}
    defaults:
      run:
        working-directory: ${{ env.WEBSITE_DIRECTORY }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.head_ref }}

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.WEBSITE_NODE_VERSION_FILE }}
          cache-dependency-path: ${{ env.WEBSITE_NODE_CACHE_PATH }}
          cache: npm

      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ needs.setup_env.outputs.website_playwright_version }}

      - name: Install npm Dependencies
        id: npm_ci
        run: |
          npm ci --no-audit

      - name: Install Playwright Dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          npx playwright install --with-deps
          npx playwright install-deps

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Unit Test
        id: npm-unit-test
        run: npm run coverage:unit

      - name: Build cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WEBSITE_DIRECTORY }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build
        id: npm-build
        run: npm run build

      - name: E2E Test
        id: npm-e2e-test
        run: npm run coverage:e2e

      - name: Store E2E Report
        uses: actions/upload-artifact@v4
        with:
          name: website-e2e-report
          path: ${{ env.WEBSITE_DIRECTORY }}/.playwright-report/e2e/
          retention-days: 30
          overwrite: true

      - name: Restore lcov Docker image
        uses: actions/download-artifact@v4
        with:
          name: lcov-docker-image
          path: /tmp

      - name: Load lcov Docker image
        run: docker load --input /tmp/lcov-docker-image.tar

      - name: Merge Test Coverage (Unit + E2E)
        continue-on-error: true
        run: npm run coverage:merge

      - name: Set Website Coverage Artifact Name
        id: set-website-coverage-artifact-name
        run: |
          if [ "${{ github.ref }}" = "refs/heads/${{ github.event.repository.default_branch }}" ]; then
            echo "WEBSITE_COVERAGE_ARTIFACT_NAME=website-coverage.master" >> $GITHUB_ENV
          else
            echo "WEBSITE_COVERAGE_ARTIFACT_NAME=website-coverage.${{ github.run_id }}" >> $GITHUB_ENV
          fi

      - name: Store Website Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.WEBSITE_COVERAGE_ARTIFACT_NAME }}
          path: ${{ env.WEBSITE_COVERAGE_REPORT }}
          retention-days: 400
          overwrite: true

  api_e2e:
    name: API CI
    runs-on: ubuntu-latest
    needs: [setup_env, determine_api_changes]
    if: ${{ needs.determine_api_changes.outputs.module_changed == 'true' || needs.determine_api_changes.outputs.ci_changed == 'true' }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.head_ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-make, cargo-llvm-cov

      - name: Lint
        id: lint
        working-directory: ${{ env.API_DIRECTORY }}
        run: cargo make lint

      - name: Setup DevOps Node.js
        id: setup-devops-node
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.DEVOPS_NODE_VERSION_FILE }}
          cache-dependency-path: ${{ env.DEVOPS_NODE_CACHE_PATH }}
          cache: npm

      - name: Install devops npm Dependencies
        id: devops_npm_ci
        working-directory: ${{ env.DEVOPS_DIRECTORY }}
        run: |
          npm ci --no-audit

      - name: Install and start MySQL
        id: mysql
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: "8.4"
          root-password: test_123
          distribution: "mysql"
          auto-start: true

      - name: Populate CI
        id: populate-ci
        working-directory: ${{ env.DEVOPS_DIRECTORY }}
        run: npm run populate_test_db

      - name: Setup Tests Node.js
        id: setup-tests-node
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.API_TESTS_NODE_VERSION_FILE }}
          cache-dependency-path: ${{ env.API_TESTS_NODE_CACHE_PATH }}
          cache: npm

      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ needs.setup_env.outputs.api_playwright_version }}

      - name: Install Tests npm Dependencies
        id: tests_npm_ci
        working-directory: ${{ env.API_TESTS_DIRECTORY }}
        run: |
          npm ci --no-audit

      - name: Install Playwright Dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ${{ env.API_TESTS_DIRECTORY }}
        run: |
          npx playwright install --with-deps
          npx playwright install-deps

      - name: E2E Test
        id: api-e2e
        working-directory: ${{ env.API_DIRECTORY }}
        run: |
          cargo make coverage-e2e

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ env.API_DIRECTORY }}

      - name: Store E2E Report
        uses: actions/upload-artifact@v4
        with:
          name: api-e2e-report
          path: ${{ env.API_DIRECTORY }}/.playwright-report/e2e/
          retention-days: 30
          overwrite: true

      - name: Set API Coverage Artifact Name
        id: set-api-coverage-artifact-name
        run: |
          if [ "${{ github.ref }}" = "refs/heads/${{ github.event.repository.default_branch }}" ]; then
            echo "API_COVERAGE_ARTIFACT_NAME=api-coverage.master" >> $GITHUB_ENV
          else
            echo "API_COVERAGE_ARTIFACT_NAME=api-coverage.${{ github.run_id }}" >> $GITHUB_ENV
          fi

      - name: Store API Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.API_COVERAGE_ARTIFACT_NAME }}
          path: ${{ env.API_COVERAGE_REPORT }}
          retention-days: 400
          overwrite: true

  # CLOSING FLOW
  cross_module_ci:
    name: Cross Module CI
    runs-on: ubuntu-latest
    needs:
      [determine_website_changes, determine_api_changes, website_performance, website_e2e, api_e2e, build_lcov_docker]
    if: ${{ always() }}

    steps:
      - name: Verify each module CI status
        id: verify_each_module_ci_status
        run: |
          WEBSITE_CHANGES_DETERMINATION_STATUS=$([ "${{ needs.determine_website_changes.result }}" = "success" ] && echo "success" || echo "failure") # Generated
          API_CHANGES_DETERMINATION_STATUS=$([ "${{ needs.determine_api_changes.result }}" = "success" ] && echo "success" || echo "failure") # Generated
          if [ "$WEBSITE_CHANGES_DETERMINATION_STATUS" = "failure" ] || [ "$API_CHANGES_DETERMINATION_STATUS" = "failure" ]; then
            echo "Could not determine module changes."
            [ "$WEBSITE_CHANGES_DETERMINATION_STATUS" = "failure" ] && echo " - Failed to determine website changes."
            [ "$API_CHANGES_DETERMINATION_STATUS" = "failure" ] && echo " - Failed to determine API changes."
            echo "Overall status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          WEBSITE_MODULE_CHANGED=$([ "${{ needs.determine_website_changes.outputs.module_changed }}" = "true" ] && echo "true" || echo "false") # Generated
          CI_CHANGED=$([ "${{ needs.determine_website_changes.outputs.ci_changed }}" = "true" ] && echo "true" || echo "false") # Generated
          if [ "$WEBSITE_MODULE_CHANGED" = "true" ] || [ "$CI_CHANGED" = "true" ]; then
            E2E_STATUS=$([ "${{ needs.website_e2e.result }}" = "success" ] && echo "success" || echo "failure") # Generated
            PERFORMANCE_STATUS=$([ "${{ needs.website_performance.result }}" = "success" ] && echo "success" || echo "failure") # Generated
            if [ "$E2E_STATUS" = "failure" ] || [ "$PERFORMANCE_STATUS" = "failure" ]; then
              echo "Overall status: failure"
              exit 1
            fi
          fi

          API_MODULE_CHANGED=$([ "${{ needs.determine_api_changes.outputs.module_changed }}" = "true" ] && echo "true" || echo "false") # Generated
          if [ "$API_MODULE_CHANGED" = "true" ] || [ "$CI_CHANGED" = "true" ]; then
            API_STATUS=$([ "${{ needs.api_e2e.result }}" = "success" ] && echo "success" || echo "failure") # Generated
            if [ "$API_STATUS" = "failure" ]; then
              echo "Overall status: failure"
              exit 1
            fi
          fi

          echo "Overall status: success"

      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.head_ref }}

      - name: Restore Website Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.determine_website_changes.outputs.module_changed == 'true' && format('website-coverage.{0}', github.run_id) || 'website-coverage.master' }}
          path: ${{ env.WEBSITE_COVERAGE_REPORT }}

      - name: Restore API Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.determine_api_changes.outputs.module_changed == 'true' && format('api-coverage.{0}', github.run_id) || 'api-coverage.master' }}
          path: ${{ env.API_COVERAGE_REPORT }}

      - name: Restore lcov Docker image
        uses: actions/download-artifact@v4
        with:
          name: lcov-docker-image
          path: /tmp

      - name: Load lcov Docker image
        run: docker load --input /tmp/lcov-docker-image.tar

      - name: Setup DevOps Node.js
        id: setup-devops-node
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.DEVOPS_NODE_VERSION_FILE }}
          cache-dependency-path: ${{ env.DEVOPS_NODE_CACHE_PATH }}
          cache: npm

      - name: Install devops npm Dependencies
        id: devops_npm_ci
        working-directory: ${{ env.DEVOPS_DIRECTORY }}
        run: |
          npm ci --no-audit

      - name: Merge Test Coverage (Website + API)
        run: npm run coverage:merge
        working-directory: ${{ env.DEVOPS_DIRECTORY }}

      - name: Publish coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ env.CROSS_MODULE_COVERAGE_REPORT }}
          disable_search: true

      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ${{ env.CROSS_MODULE_COVERAGE_REPORT }}

      - name: Verify Coverage 3rd Party Reporting
        run: |
          # Check Codecov status using the Codecov API
            MAX_RETRIES=10
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              OWNER_REPO=(${GITHUB_REPOSITORY/\// })
              if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
                GITHUB_SHA=$(cat $GITHUB_EVENT_PATH | jq -r .pull_request.head.sha)
              else
                GITHUB_SHA=${{ github.sha }} # Generated
              fi
              CODECOV_JSON=$(curl -s -H "Authorization: token ${{ secrets.CODECOV_API_TOKEN }}" "https://api.codecov.io/api/v2/github/${OWNER_REPO[0]}/repos/${OWNER_REPO[1]}/commits/$GITHUB_SHA") # Generated
              echo "CODECOV_JSON: $CODECOV_JSON"
              if [[ "$CODECOV_JSON" == *"Invalid token"* ]] || [[ "$CODECOV_JSON" == *"error"* ]]; then
                echo "Failed to get Codecov status"
                echo "status=failure" >> $GITHUB_OUTPUT
                exit 1
              fi
              CODECOV_STATUS=$(echo "$CODECOV_JSON" | jq -r '.state')
              if [ "$CODECOV_STATUS" = "complete" ]; then
                CODECOV_RESULT=$(echo "$CODECOV_JSON" | jq -r '.ci_passed')
                if [ "$CODECOV_RESULT" = "false" ]; then
                  echo "Codecov check failed"
                  echo "status=failure" >> $GITHUB_OUTPUT
                  exit 1
                fi
                break
              fi
              if [ $RETRY_COUNT -eq $((MAX_RETRIES-1)) ]; then
                echo "Timeout waiting for Codecov status"
                echo "status=failure" >> $GITHUB_OUTPUT
                exit 1
              fi
              echo "Waiting for Codecov status to complete (attempt $((RETRY_COUNT+1))/$MAX_RETRIES)..."
              sleep 30
              RETRY_COUNT=$((RETRY_COUNT+1))
            done

  # RELEASES
  debug_release:
    name: Debug Release
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [setup_env, determine_website_changes, determine_api_changes, cross_module_ci]
    steps:
      - name: Debug Release inputs
        run: |
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.ref: ${{ github.ref }}"
          echo "determine_website_changes.module_changed: ${{ needs.determine_website_changes.outputs.module_changed }}"
          echo "determine_api_changes.module_changed: ${{ needs.determine_api_changes.outputs.module_changed }}"
          echo "cross_module_ci: ${{ toJSON(needs.cross_module_ci) }}"
          echo "needs: ${{ toJSON(needs) }}"
      - name: Test is push
        if: github.event_name == 'push'
        run: echo "Push event"
      - name: Test is main branch
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: echo "Main branch"
      - name: Test website changed
        if: needs.determine_website_changes.outputs.module_changed == 'true'
        run: echo "Website changed"
      - name: Test api changed
        if: needs.determine_api_changes.outputs.module_changed == 'true'
        run: echo "API changed"
      - name: Test should release website
        if: github.event_name == 'push' && needs.determine_website_changes.outputs.module_changed == 'true' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: echo "Release website"
      - name: Test should release api
        if: github.event_name == 'push' && needs.determine_api_changes.outputs.module_changed == 'true' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: echo "Release api"

  release_website:
    name: Release Website
    needs: [setup_env, determine_website_changes, cross_module_ci]
    if: ${{ always() }}
    permissions:
      contents: write
      actions: read
    secrets: inherit
    uses: ./.github/workflows/shared-release.yml
    with:
      module_changed: ${{ needs.determine_website_changes.outputs.module_changed }}
      module_directory: ${{ needs.setup_env.outputs.website_directory }}
      version_command: 'npm version patch --no-git-tag-version -m "chore(release): %s [skip ci]"'
      files_to_commit: "package.json package-lock.json"

  release_api:
    name: Release API
    needs: [setup_env, determine_api_changes, cross_module_ci]
    if: ${{ always() }}
    permissions:
      contents: write
      actions: read
    secrets: inherit
    uses: ./.github/workflows/shared-release.yml
    with:
      module_changed: ${{ needs.determine_api_changes.outputs.module_changed }}
      module_directory: ${{ needs.setup_env.outputs.api_directory }}
      version_command: 'cargo release patch --execute --no-confirm --config commit-message="chore(release): {{version}} [skip ci]"'
      files_to_commit: "Cargo.toml Cargo.lock"
