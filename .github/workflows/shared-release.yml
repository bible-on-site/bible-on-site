name: Shared Version Bump

on:
  workflow_call:
    inputs:
      module_directory:
        required: true
        type: string
      module_changed:
        required: true
        type: string
      version_command:
        required: true
        type: string
      files_to_commit:
        required: true
        type: string
    secrets:
      DEPLOY_KEY:
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Environment Variables
        run: |
          echo "IS_CARGO=$([[ '${{ inputs.version_command }}' == *cargo* ]] && echo true || echo false)" >> $GITHUB_ENV
          echo "IS_NPM=$([[ '${{ inputs.version_command }}' == *npm* ]] && echo true || echo false)" >> $GITHUB_ENV

      - name: Setup Node.js
        if: ${{ env.IS_NPM }}
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ inputs.MODULE_DIRECTORY }}/package.json
          cache-dependency-path: ${{ inputs.MODULE_DIRECTORY }}/package-lock.json
          cache: npm

      - name: Setup Rust
        if: ${{ env.IS_CARGO }}
        uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@v2
        if: ${{ env.IS_CARGO }}
        with:
          tool: cargo-make, cargo-release

      - name: Cache Cargo dependencies
        if: ${{ env.IS_CARGO }}
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ inputs.module_directory }}
