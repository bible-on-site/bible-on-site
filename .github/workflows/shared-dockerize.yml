name: Shared Dockerize Flow
on:
  workflow_call:
    inputs:
      module_directory:
        required: true
        type: string
    secrets:
      DEPLOY_KEY:
        required: true
      # AWS credentials for SSG builds (website only) - used to fetch DB_URL from SSM
      # and dynamically whitelist runner IP in RDS security group
      AWS_DEPLOY_ROLE_ARN:
        required: false
      AWS_REGION:
        required: false
    outputs:
      module_version:
        description: The version of the module.
        value: ${{ jobs.package.outputs.module_version }}
      docker_artifact_name:
        description: The name of the Docker artifact.
        value: ${{ jobs.package.outputs.docker_artifact_name }}
permissions:
  contents: write
  id-token: write # Required for AWS OIDC authentication
env:
  IS_NPM: ${{ inputs.module_directory == 'web/bible-on-site' }}
  IS_CARGO: ${{ inputs.module_directory == 'web/api' }}
  SHARED_ROOT_DIR: web
  MODULE_NAME: ${{ inputs.module_directory == 'web/bible-on-site' && 'website' || 'api' }}
  MODULE_NAME_CAPITALIZED: ${{ inputs.module_directory == 'web/bible-on-site' && 'Website' || 'API' }}
  DOCKER_IMAGE_NAME: ${{ inputs.module_directory == 'web/bible-on-site' && 'bible-on-site' || 'bible-on-site-api' }}
  DOCKER_IMAGE_OUTPUT_DIR: ${{ inputs.module_directory }}/.release

jobs:
  setup_env:
    name: Setup Environment Variables
    runs-on: ubuntu-latest
    outputs:
      MODULE_NAME: ${{ env.MODULE_NAME }} # a workaround for places where only needs.<job_id>.<output> is allowed
    steps:
      - run: echo "Setting up environment variables"
  package:
    needs: setup_env
    name: Package
    runs-on: ubuntu-latest
    outputs:
      module_version: ${{ steps.get_module_version.outputs.MODULE_VERSION }}
      docker_artifact_name: ${{ steps.prepare_dockerizing.outputs.DOCKER_ARTIFACT_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        if: ${{ env.IS_NPM == 'true' }}
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ inputs.MODULE_DIRECTORY }}/package.json
          cache-dependency-path: ${{ inputs.MODULE_DIRECTORY }}/package-lock.json
          cache: npm

      - name: Install NPM Dev Dependencies
        if: ${{ env.IS_NPM == 'true' }}
        working-directory: ${{ inputs.module_directory }}
        id: npm_ci
        run: |
          npm ci --include=dev --no-audit

      - name: Setup Rust
        if: ${{ env.IS_CARGO == 'true' }}
        uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@v2
        if: ${{ env.IS_CARGO == 'true' }}
        with:
          tool: cargo-make, tomato-toml, semver-bump

      - name: Get Module Version
        id: get_module_version
        working-directory: ${{ inputs.module_directory }}
        run: |
          if [ "${{ env.MODULE_NAME }}" = "website" ]; then
            MODULE_VERSION=$(npm run version | tail -1)
          elif [ "${{ env.MODULE_NAME }}" = "api" ]; then
            MODULE_VERSION=$(cargo make version | grep -v 'INFO')
          fi
          echo "MODULE_VERSION=${MODULE_VERSION}" >> $GITHUB_OUTPUT

      - name: Prepare Dockerizing
        id: prepare_dockerizing
        run: |
          mkdir -p ${{ env.DOCKER_IMAGE_OUTPUT_DIR }}
          DOCKER_IMAGE_TAR_NAME="${{ env.DOCKER_IMAGE_NAME }}-v${{ steps.get_module_version.outputs.MODULE_VERSION }}.tar"
          DOCKER_IMAGE_TAR_GZ_NAME="${DOCKER_IMAGE_TAR_NAME}.gz"
          DOCKER_IMAGE_TAR_PATH="${{ env.DOCKER_IMAGE_OUTPUT_DIR }}/${DOCKER_IMAGE_TAR_NAME}"
          DOCKER_IMAGE_TAR_GZ_PATH="${DOCKER_IMAGE_TAR_PATH}.gz"
          DOCKER_ARTIFACT_NAME="${{ env.DOCKER_IMAGE_NAME }}-docker-${{ github.run_id }}"
          echo "DOCKER_IMAGE_TAR_NAME=${DOCKER_IMAGE_TAR_NAME}" >> $GITHUB_OUTPUT
          echo "DOCKER_IMAGE_TAR_GZ_NAME=${DOCKER_IMAGE_TAR_GZ_NAME}" >> $GITHUB_OUTPUT
          echo "DOCKER_IMAGE_TAR_PATH=${DOCKER_IMAGE_TAR_PATH}" >> $GITHUB_OUTPUT
          echo "DOCKER_IMAGE_TAR_GZ_PATH=${DOCKER_IMAGE_TAR_GZ_PATH}" >> $GITHUB_OUTPUT
          echo "DOCKER_ARTIFACT_NAME=${DOCKER_ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Debug - Print module tree
        working-directory: ${{ inputs.module_directory }}
        run: |
          echo "Module directory structure:"
          tree -L 5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:v0.22.0

      # --- RDS Access for SSG Build (Website only) ---
      # Fetches DB_URL from SSM Parameter Store and dynamically whitelists runner IP
      - name: Configure AWS Credentials for RDS Access
        if: ${{ env.IS_NPM == 'true' }}
        id: aws_creds
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Fetch RDS credentials from AWS
        if: ${{ env.IS_NPM == 'true' && steps.aws_creds.outcome == 'success' }}
        id: rds_creds
        run: |
          # Fetch DB_URL from SSM Parameter Store (SecureString)
          DB_URL=$(aws ssm get-parameter --name "/bible-on-site-tanah-db-url" --with-decryption --query 'Parameter.Value' --output text)
          echo "::add-mask::$DB_URL"
          echo "db_url=$DB_URL" >> $GITHUB_OUTPUT

          # Fetch RDS security group ID dynamically from the RDS instance
          RDS_SG=$(aws rds describe-db-instances --db-instance-identifier tanah-mysql --query 'DBInstances[0].VpcSecurityGroups[0].VpcSecurityGroupId' --output text)
          echo "rds_sg=$RDS_SG" >> $GITHUB_OUTPUT

          echo "âœ“ Fetched DB_URL from SSM and security group $RDS_SG from RDS"

      - name: Get runner public IP
        if: ${{ env.IS_NPM == 'true' && steps.rds_creds.outputs.rds_sg != '' }}
        id: runner_ip
        run: echo "ip=$(curl -s ifconfig.me)" >> $GITHUB_OUTPUT

      - name: Whitelist runner IP in RDS security group
        if: ${{ env.IS_NPM == 'true' && steps.rds_creds.outputs.rds_sg != '' }}
        run: |
          echo "Adding runner IP ${{ steps.runner_ip.outputs.ip }} to RDS security group ${{ steps.rds_creds.outputs.rds_sg }}..."
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ steps.rds_creds.outputs.rds_sg }} \
            --protocol tcp --port 3306 \
            --cidr ${{ steps.runner_ip.outputs.ip }}/32 \
            --tag-specifications 'ResourceType=security-group-rule,Tags=[{Key=Source,Value=github-actions-build},{Key=RunId,Value=${{ github.run_id }}}]' || true
      # --- End RDS Access Setup ---
      - name: Dockerize ${{ env.MODULE_NAME_CAPITALIZED }}
        env:
          DB_URL: ${{ steps.rds_creds.outputs.db_url || '' }}
        run: |
          # Use raw docker build with --network=host to ensure RDS connectivity
          # Buildx with docker-container driver doesn't properly support network: host
          DOCKER_BUILDKIT=0 docker build \
            --network=host \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --build-arg DB_URL="${DB_URL}" \
            -f ${{ inputs.module_directory }}/Dockerfile \
            -t ${{ env.DOCKER_IMAGE_NAME }}:v${{ steps.get_module_version.outputs.MODULE_VERSION }} \
            ${{ env.SHARED_ROOT_DIR }}

      - name: Export Docker Image to tarball
        run: |
          docker save ${{ env.DOCKER_IMAGE_NAME }}:v${{ steps.get_module_version.outputs.MODULE_VERSION }} \
            -o ${{ steps.prepare_dockerizing.outputs.DOCKER_IMAGE_TAR_PATH }}

      # --- RDS Cleanup (runs even if build fails) ---
      - name: Remove runner IP from RDS security group
        if: ${{ always() && env.IS_NPM == 'true' && steps.rds_creds.outputs.rds_sg != '' && steps.runner_ip.outputs.ip != '' }}
        run: |
          echo "Removing runner IP ${{ steps.runner_ip.outputs.ip }} from RDS security group..."
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ steps.rds_creds.outputs.rds_sg }} \
            --protocol tcp --port 3306 \
            --cidr ${{ steps.runner_ip.outputs.ip }}/32 || true
      # --- End RDS Cleanup ---
      - name: GZip Docker Image
        working-directory: ${{ env.DOCKER_IMAGE_OUTPUT_DIR }}
        run: |
          gzip -c -f ${{ steps.prepare_dockerizing.outputs.DOCKER_IMAGE_TAR_NAME }} > ${{ steps.prepare_dockerizing.outputs.DOCKER_IMAGE_TAR_GZ_NAME }}

      - name: Store Docker Image
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.prepare_dockerizing.outputs.DOCKER_ARTIFACT_NAME }}
          path: ${{ steps.prepare_dockerizing.outputs.DOCKER_IMAGE_TAR_GZ_PATH }}
          retention-days: 1
