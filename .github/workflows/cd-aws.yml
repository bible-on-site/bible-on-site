name: Continuous Deployment - AWS

on:
  repository_dispatch:
    types: [deploy-aws]

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication with AWS
    runs-on: ubuntu-latest

    env:
      DEVOPS_DIRECTORY: devops
      DEVOPS_NODE_CACHE_PATH: devops/package-lock.json
      DEVOPS_NODE_VERSION_FILE: devops/package.json
      MODULE_NAME: ${{ github.event.client_payload.module_name }}
      MODULE_DIRECTORY: ${{ github.event.client_payload.module_directory }}
      MODULE_VERSION: ${{ github.event.client_payload.module_version }}
      RELEASED_ARTIFACT_NAME: ${{ github.event.client_payload.released_artifact_name }}
      DOCKER_IMAGE_NAME: ${{ github.event.client_payload.module_directory == 'web/bible-on-site' && 'bible-on-site' || 'bible-on-site-api' }}
      DOCKER_IMAGE_OUTPUT_DIR: ${{ github.event.client_payload.module_directory }}/.release
      CI_RUN_ID: ${{ github.event.client_payload.ci_run_id }}
      # AWS Configuration
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.ref }}

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.DEVOPS_NODE_VERSION_FILE }}
          cache-dependency-path: ${{ env.DEVOPS_NODE_CACHE_PATH }}
          cache: npm

      - name: Install npm Dependencies
        id: npm_ci
        working-directory: ${{ env.DEVOPS_DIRECTORY }}
        run: |
          npm ci --no-audit

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup crane
        uses: imjasonh/setup-crane@v0.5

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | crane auth login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Prepare Docker Restore
        id: prepare_docker_restore
        run: |
          mkdir -p "$DOCKER_IMAGE_OUTPUT_DIR"
          DOCKER_IMAGE_TAR_NAME="${{ env.DOCKER_IMAGE_NAME }}-v${{ env.MODULE_VERSION }}.tar"
          DOCKER_IMAGE_TAR_GZ_PATH="${{ env.DOCKER_IMAGE_OUTPUT_DIR }}/${DOCKER_IMAGE_TAR_NAME}.gz"
          echo "DOCKER_IMAGE_TAR_GZ_PATH=${DOCKER_IMAGE_TAR_GZ_PATH}" >> $GITHUB_OUTPUT

      - name: Restore Docker Image
        uses: actions/download-artifact@v7
        with:
          name: ${{ env.RELEASED_ARTIFACT_NAME }}
          path: ${{ env.DOCKER_IMAGE_OUTPUT_DIR }}
          run-id: ${{ env.CI_RUN_ID }}
          github-token: ${{ secrets.BOT_PAT }}

      - name: Deploy to ECR
        id: deploy
        working-directory: ${{ env.DEVOPS_DIRECTORY }}
        run: |
          npm run deploy:ecr -- \
            --module-name ${{ env.MODULE_NAME }} \
            --module-version "${{ env.MODULE_VERSION }}" \
            --docker-image "${{ github.workspace }}/${{ steps.prepare_docker_restore.outputs.DOCKER_IMAGE_TAR_GZ_PATH }}"
        # Note: ECS deployment is automatically triggered by EventBridge when
        # the 'latest' tag is pushed to ECR. See: ecr-ecs-auto-deploy.yaml
