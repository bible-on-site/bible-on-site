services:
  minio:
    image: minio/minio:latest
    container_name: bible-on-site-minio
    ports:
      - "4566:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=test
      - MINIO_ROOT_PASSWORD=test_1234
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: bible-on-site-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 test test_1234;
      mc mb --ignore-existing local/bible-on-site-assets-dev;
      mc mb --ignore-existing local/bible-on-site-assets-test;
      mc anonymous set download local/bible-on-site-assets-dev;
      mc anonymous set download local/bible-on-site-assets-test;
      echo 'MinIO S3 initialization complete!';
      "

volumes:
  minio_data:
