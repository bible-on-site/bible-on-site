# Skip md-dead-link-check in pre-commit.ci due to network restrictions (DNS resolution failures for external links)
# External links are still checked locally where network access is available
ci:
  skip: [md-dead-link-check]

repos:
  - repo: "https://github.com/mxr/sync-pre-commit-deps"
    rev: v0.0.3
    hooks:
      - id: sync-pre-commit-deps
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
        exclude: ^docs/aws/cloudformation/
      - id: check-ast
      - id: check-added-large-files
      - id: check-xml
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-illegal-windows-names
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: "https://github.com/doradsoft/json5-pre-commit-hook"
    rev: v1.0.3
    hooks:
      - id: check-json5
  - repo: "https://github.com/rhysd/actionlint"
    rev: v1.7.9
    hooks:
      - id: actionlint
  - repo: "https://github.com/AlexanderDokuchaev/md-dead-link-check"
    rev: v1.2.0
    hooks:
      - id: md-dead-link-check
        args: ["--config", "devops/pyproject.toml"]
