AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Bible on Site - Bulletin PDF Generator Lambda
  Rust-based Lambda function that generates PDF bulletins from Tanach perakim.
  Deployed via ZIP package (not container image) for optimal cold start performance.

Parameters:
  FunctionName:
    Type: String
    Default: bible-on-site-bulletin
  MemorySizeMB:
    Type: Number
    Default: 512
    Description: Lambda memory in MB. PDF generation with Typst + Hebrew shaping needs adequate memory.
  TimeoutSeconds:
    Type: Number
    Default: 30
    Description: Must match the timeout in bulletin-client.ts on the website side.
  VpcSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnets for Lambda VPC access (same as ECS website subnets to reach RDS).
  VpcSecurityGroupIds:
    Type: List<AWS::EC2::SecurityGroup::Id>
    Description: Security groups for Lambda VPC access (same as ECS website SG, allowed by RDS SG inbound).

Resources:
  BulletinLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: bible-on-site-bulletin-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: bulletin-lambda-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${FunctionName}:*"

  BulletinLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref FunctionName
      Runtime: provided.al2023
      Architectures:
        - x86_64
      Handler: bootstrap
      Role: !GetAtt BulletinLambdaRole.Arn
      MemorySize: !Ref MemorySizeMB
      Timeout: !Ref TimeoutSeconds
      VpcConfig:
        SubnetIds: !Ref VpcSubnetIds
        SecurityGroupIds: !Ref VpcSecurityGroupIds
      Environment:
        Variables:
          RUST_LOG: info
          FONTS_DIR: /var/task/fonts
          # DB_URL is set automatically by the CD deploy script (fetched from SSM: /bible-on-site-tanah-db-url)
      Code:
        ZipFile: |
          # Placeholder - actual code deployed via CI/CD pipeline
          # The ZIP contains 'bootstrap' (Rust binary) and 'fonts/' directory (TaameyD + FrankRuhl TTFs)

  # NOTE: Lambda Function URLs are not available in il-central-1.
  # The website invokes this Lambda directly via AWS SDK (lambda:InvokeFunction)
  # using the ECS task role (bible-on-site-website-task-role).

  BulletinLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${FunctionName}"
      RetentionInDays: 30

Outputs:
  BulletinLambdaArn:
    Description: ARN of the Bulletin Lambda function
    Value: !GetAtt BulletinLambdaFunction.Arn
    Export:
      Name: BulletinLambdaArn

  BulletinLambdaRoleArn:
    Description: ARN of the Bulletin Lambda execution role
    Value: !GetAtt BulletinLambdaRole.Arn
