[package]
name = "api"
version = "0.1.2"
edition = "2021"

[dependencies]
actix-web = "4"
async-graphql = "4"
async-graphql-actix-web = "7"
sqlx = { version = "0.8", features = ["mysql", "runtime-actix-native-tls"] }
dotenv = "0.15"
serde = { version = "1.0", features = ["derive"] }

[[bin]]
name = "api"
path = "src/main.rs"
