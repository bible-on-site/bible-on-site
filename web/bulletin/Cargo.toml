[package]
name = "bible-on-site-bulletin"
description = "Bible on Site PDF Bulletin Generator (AWS Lambda)"
license-file = "../../license"
repository = "https://github.com/bible-on-site/bible-on-site"
publish = false
version = "0.1.2"
edition = "2024"

[lib]
name = "bulletin"
path = "src/lib.rs"

[[bin]]
name = "bulletin"
path = "src/main.rs"

[dependencies]
# AWS Lambda runtime (production)
lambda_http = "1.0"
lambda_runtime = "1.0"

# PDF generation via Typst engine (proper Hebrew text shaping via rustybuzz)
typst-as-lib = { version = "0.15", default-features = false }
typst-pdf = "0.14"

# Database â€” shared layer from API
sea-orm = { version = "1.1.19", default-features = false, features = [
    "sqlx-mysql",
    "runtime-tokio-native-tls",
] }
entities = { path = "../api/entities" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.48", features = ["macros", "rt-multi-thread"] }

# Error handling
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }


# Env
dotenvy = "0.15"

[dev-dependencies]
sea-orm = { version = "1.1.19", default-features = false, features = ["mock"] }

[workspace]
members = ["."]

[profile.release]
opt-level = "z"    # Optimize for size (Lambda)
lto = true
strip = true
