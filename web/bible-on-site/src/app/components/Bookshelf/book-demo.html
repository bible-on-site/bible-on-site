<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Book Browsing</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind&family=Lora:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <style>
/* Block placement */
:root {
  font-size: 20px;
}

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, input {
  font-family: "Hind", sans-serif;
  font-size: 1em;
}

body {
  background-color: #ccc;
  height: 100vh;
  margin: 0;
}

input {
  position: absolute;
}

input[type=radio] {
  top: -20px;
  left: -20px;
}

input[type=reset] {
  background-color: #c22;
  border: 0;
  border-radius: 0;
  color: #fff;
  padding: 0.5em 0.75em;
  bottom: 5%;
  left: 50%;
  visibility: hidden;
  transform: translateX(-50%);
  transition: background-color 0.2s;
  -webkit-appearance: none;
  appearance: none;
}
input[type=radio]:checked ~ input[type=reset] {
  visibility: visible;
}
input[type=reset]:hover, input[type=reset]:focus {
  background-color: #cd2222;
}
input[type=reset]:active {
  background-color: #cb2222;
}

.container {
  animation: fadeIn 0.25s 0.25s linear forwards;
  display: flex;
  margin: auto;
  opacity: 0;
  overflow: hidden;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  perspective: 800px;
  transform-style: preserve-3d;
}

.surface {
  display: block;
  width: 384px;
  height: 224px;
  margin: auto;
  transform-style: preserve-3d;
  transform: translateY(152px) rotateX(80deg) rotateZ(0deg);
  transition: transform 0.25s;
  will-change: transform;
}

.block {
  display: none;
  transform-style: preserve-3d;
  position: absolute;
  bottom: 0;
}

.block-inner div {
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
  position: absolute;
  width: 16px;
  height: 16px;
}

.block-inner {
  position: relative;
  width: 16px;
  transition: transform 0.25s linear;
  transform-style: preserve-3d;
  transform: rotateX(-90deg) translateZ(16px);
}

.back {
  transform: translateZ(-16px) rotateY(180deg);
}

.left {
  transform-origin: center left;
  transform: rotateY(270deg) translateX(-16px);
}

.right {
  transform-origin: top right;
}
.right::after, .right div {
  top: 0;
  left: 0;
  transform-origin: 0 50%;
  transition: transform 0.25s 0.25s linear;
}
.right::after {
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  color: #fff;
  font-size: 24px;
  line-height: 24px;
  text-align: center;
  padding: 20% 5%;
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 2;
}
.right div {
  width: 100%;
  height: 100%;
}

.top, .bottom {
  transform-origin: top center;
}

.spine, .right::after, .contents h1 {
  font-family: "Lora", serif;
  font-weight: bold;
  -webkit-font-smoothing: antialiased;
}

.spine {
  background: transparent;
  color: #ccc;
  font-size: 12px;
  line-height: 12px;
  top: 0;
  left: 0;
  transform: rotate(90deg) translate(12px, -50%);
  white-space: nowrap;
  width: 0;
  height: 16px;
}

.cover {
  background-color: #fff;
  z-index: 1;
}

.contents {
  font-size: 11.2px;
  padding: 16px;
}
.contents h1 {
  font-size: 2em;
}
.contents p {
  font-family: "Source Sans Pro", serif;
}
